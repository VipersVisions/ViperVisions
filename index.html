<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vipers Visions</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: #111;
      border-radius: 18px;
      padding: 28px 20px 32px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .subtitle {
      margin-top: 6px;
      margin-bottom: 20px;
      color: #bfbfbf;
      font-size: 15px;
    }

    .notice {
      font-size: 14px;
      color: #dcdcdc;
      margin-bottom: 22px;
      line-height: 1.4;
    }

    .links a,
    .links span {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 10px 0;
      border-radius: 12px;
      background: #1f1f1f;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
    }

    .links a:hover {
      background: #2a2a2a;
    }

    /* Non-interactive items (PayPal & Zelle) */
    .links span {
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Vipers Visions</h1>
    <div class="subtitle">Photography & Cinematography</div>

    <div class="notice">
      This website is for <strong>tips supporting photography and cinematography</strong>.
    </div>

    <div class="links">
      <a href="https://instagram.com/Szasmanz" target="_blank">Instagram</a>

      <span>PayPal: dredrerobertson@gmail.com</span>
      <span>Zelle: 310-910-4476</span>

      <a href="https://cash.app/$Viper0325" target="_blank">Cash App</a>
      <a href="https://gofund.me/df18d6842" target="_blank">GoFundMe (Tips)</a>
    </div>
  </div>
</body>
</html>
